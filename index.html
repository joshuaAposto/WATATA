<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGL SPAMMER</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 600px;
  margin: 20px;
  padding: 30px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  text-align: center;
  animation: slide-up 0.5s ease-out;
}

h1 {
  margin-bottom: 20px;
  color: #333;
}

.form-container {
  margin-bottom: 20px;
  animation: fade-in 1s ease-out;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #333;
}

input[type="text"],
input[type="password"],
input[type="number"],
select {
  width: calc(100% - 24px);
  padding: 12px;
  margin-bottom: 20px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="number"]:focus,
select:focus {
  border-color: #ffa500;
}

input[type="email"],
input[type="tel"] {
  width: calc(100% - 24px);
  padding: 12px;
  margin-bottom: 20px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border-color 0.3s ease;
}

input[type="email"]:focus,
input[type="tel"]:focus {
  border-color: #ffa500;
}

button {
  padding: 14px 32px;
  background-color: #ffa500;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #ff7f00;
}

.profile-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
  padding: 10px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.profile-container img {
  border-radius: 50%;
  width: 50px;
  height: 50px;
}

.profile-container .profile-info {
  flex-grow: 1;
  margin-left: 20px;
}

.profile-container .logout-btn {
  background-color: #f44336;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.profile-container .logout-btn:hover {
  background-color: #d32f2f;
}

.results-container {
  margin-top: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  text-align: left;
  animation: fade-in 1s ease-out;
}

.results-container p {
  margin-bottom: 10px;
  color: #333;
}

.success-message {
  margin-top: 10px;
  font-weight: bold;
  color: #4CAF50;
  animation: slide-up 0.5s ease-out;
}

.hidden {
  display: none;
}

.error-message {
  color: red;
  font-size: 0.9em;
  margin-top: -15px;
  margin-bottom: 10px;
}

@keyframes slide-up {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fade-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>NGL SPAM</h1>

  <div id="auth-container">
    <div id="signup-form" class="form-container">
      <h2>Signup</h2>
      <form id="signupForm" onsubmit="signup(event)">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="signup-name" required>
        <div id="name-error" class="error-message hidden">Name is required</div>

        <label for="signup-email-phone">Email or Phone:</label>
        <input type="text" id="signup-email-phone" name="signup-email-phone" required>
        <div id="email-phone-error" class="error-message hidden">Valid Gmail or Phone number is required</div>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>
        <div id="password-error" class="error-message hidden">Password is required</div>

        <label for="signup-profile-pic">Profile Picture URL:</label>
        <input type="text" id="signup-profile-pic" name="signup-profile-pic" required>
        <div id="profile-pic-error" class="error-message hidden">Profile Picture URL is required</div>

        <button type="submit">Signup</button>
        <p>Already have an account? <a href="#" onclick="toggleAuthForms()">Login</a></p>
      </form>
    </div>

    <div id="login-form" class="form-container hidden">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="login(event)">
        <label for="login-email-phone">Email or Phone:</label>
        <input type="text" id="login-email-phone" name="login-email-phone" required>
        <div id="login-email-phone-error" class="error-message hidden">Valid Gmail or Phone number is required</div>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleAuthForms()">Signup</a></p>
      </form>
    </div>
  </div>

  <div id="ngl-container" class="hidden">
    <div class="profile-container">
      <img id="profile-pic" src="" alt="Profile Picture">
      <div class="profile-info">
        <h3 id="profile-name"></h3>
        <p id="profile-email-phone"></p>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="form-container">
      <form id="nglForm" onsubmit="fetchNGLContent(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="love">Love</option>
          <option value="insult">Insult</option>
          <option value="confess">Confess</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" max="24" value="24">

        <button type="submit">SUBMIT</button>
      </form>
    </div>

    <div id="results" class="results-container">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script>
let users = {};
let currentUser = null;

function toggleAuthForms() {
  document.getElementById('signup-form').classList.toggle('hidden');
  document.getElementById('login-form').classList.toggle('hidden');
}

function signup(event) {
  event.preventDefault();

  const name = document.getElementById('signup-name').value.trim();
  const emailPhone = document.getElementById('signup-email-phone').value.trim();
  const password = document.getElementById('signup-password').value.trim();
  const profilePic = document.getElementById('signup-profile-pic').value.trim();

  if (!name || !validateEmailPhone(emailPhone) || !password || !profilePic) {
    if (!name) document.getElementById('name-error').classList.remove('hidden');
    else document.getElementById('name-error').classList.add('hidden');

    if (!validateEmailPhone(emailPhone)) document.getElementById('email-phone-error').classList.remove('hidden');
    else document.getElementById('email-phone-error').classList.add('hidden');

    if (!password) document.getElementById('password-error').classList.remove('hidden');
    else document.getElementById('password-error').classList.add('hidden');

    if (!profilePic) document.getElementById('profile-pic-error').classList.remove('hidden');
    else document.getElementById('profile-pic-error').classList.add('hidden');

    return;
  }

  if (users[emailPhone]) {
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Email or Phone number already exists!',
    });
    return;
  }

  const newUser = { name, emailPhone, password, profilePic };
  users[emailPhone] = newUser;

  setCurrentUser(newUser);
  toggleVisibility();
}

function login(event) {
  event.preventDefault();

  const emailPhone = document.getElementById('login-email-phone').value.trim();
  const password = document.getElementById('login-password').value.trim();

  if (!validateEmailPhone(emailPhone) || !password) {
    if (!validateEmailPhone(emailPhone)) document.getElementById('login-email-phone-error').classList.remove('hidden');
    else document.getElementById('login-email-phone-error').classList.add('hidden');

    return;
  }

  const foundUser = Object.values(users).find(user => {
    return user.emailPhone === emailPhone && user.password === password;
  });

  if (!foundUser) {
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Invalid email/phone or password!',
    });
    return;
  }

  setCurrentUser(foundUser);
  toggleVisibility();
}

function logout() {
  currentUser = null;
  toggleVisibility();
}

function setCurrentUser(user) {
  currentUser = user;
  localStorage.setItem('currentUser', JSON.stringify(currentUser));
  displayUserProfile();
}

function displayUserProfile() {
  if (currentUser) {
    document.getElementById('profile-pic').src = currentUser.profilePic;
    document.getElementById('profile-name').textContent = currentUser.name;
    document.getElementById('profile-email-phone').textContent = currentUser.emailPhone;
  } else {
    document.getElementById('profile-pic').src = '';
    document.getElementById('profile-name').textContent = '';
    document.getElementById('profile-email-phone').textContent = '';
  }
}

function toggleVisibility() {
  if (currentUser) {
    document.getElementById('auth-container').classList.add('hidden');
    document.getElementById('ngl-container').classList.remove('hidden');
  } else {
    document.getElementById('auth-container').classList.remove('hidden');
    document.getElementById('ngl-container').classList.add('hidden');
    document.getElementById('signup-form').classList.remove('hidden');
    document.getElementById('login-form').classList.add('hidden');
  }
}

function fetchNGLContent(event) {
  event.preventDefault();

  const username = document.getElementById('username').value.trim();
  const category = document.getElementById('category').value;
  const amount = document.getElementById('amount').value;

  // Example API call or function to fetch content
  // Replace this with your actual logic to fetch content
  // For demo purposes, just showing an alert
  let message = `Fetching content for ${amount} ${category} messages`;
  if (username) {
    message += ` for user ${username}`;
  }
  Swal.fire({
    icon: 'info',
    title: 'Fetching Content',
    text: message,
  });
}

function validateEmailPhone(input) {
  // Simplified validation for demonstration purposes
  // Replace with your actual validation logic
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const phoneRegex = /^[0-9]{10}$/;
  return emailRegex.test(input) || phoneRegex.test(input);
}

// Check localStorage on page load
window.onload = function() {
  const storedUser = localStorage.getItem('currentUser');
  if (storedUser) {
    currentUser = JSON.parse(storedUser);
    displayUserProfile();
    toggleVisibility();
  }
};
</script>
</body>
</html>
